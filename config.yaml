random_state: 42
n_folds: 5

data:
  train_path: "data/training_data.csv"
  test_path: "data/test_data.csv"
  submission_path: "data/submission.csv"

features:
  binary: [feature_4, feature_5, feature_6, feature_11, feature_14, feature_16, 
           feature_18, feature_19, feature_20, feature_21, feature_22, feature_27, 
           feature_30, feature_32, feature_41, feature_44, feature_46]
  
  categorical: [feature_3, feature_7, feature_8, feature_12, feature_15, feature_23,
                feature_25, feature_28, feature_31, feature_34, feature_35, feature_39,
                feature_42, feature_49]
  
  numeric: [feature_1, feature_2, feature_9, feature_10, feature_13, feature_17,
            feature_24, feature_26, feature_29, feature_33, feature_36, feature_37,
            feature_38, feature_40, feature_43, feature_45, feature_47, feature_48, feature_50]

lightgbm:
  learning_rate: 0.01
  num_leaves: 31
  max_depth: 6
  subsample: 0.8
  colsample_bytree: 0.8
  scale_pos_weight: 3

xgboost:
  learning_rate: 0.01
  max_depth: 6
  subsample: 0.8
  colsample_bytree: 0.8
  scale_pos_weight: 3

catboost:
  learning_rate: 0.01
  depth: 6
  scale_pos_weight: 3